<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Vaishnavi ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      cursor: none;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* PASSWORD LOCK */
    #lockScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* NORMAL CURSOR ON PASSWORD SCREEN */
    #lockScreen * {
      cursor: auto;
    }

    #lockBox {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #lockBox h2 {
      color: #ff4b5c;
      margin-bottom: 10px;
    }

    #lockBox input {
      padding: 10px;
      width: 100%;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      text-align: center;
    }

    #lockBox button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: #ff4b5c;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #errorMsg {
      color: red;
      display: none;
      margin-top: 10px;
    }

    /* MAIN CARD */
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 330px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ff4b5c;
      margin-bottom: 8px;
    }

    p {
      color: #444;
      margin-bottom: 12px;
      font-size: 15px;
    }

    #countdown {
      font-weight: bold;
      color: #ff4b5c;
      margin-bottom: 18px;
      font-size: 14px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      margin: 5px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4b5c;
      color: white;
    }

    #noBtn {
      background: #ddd;
      position: fixed;
    }

    .hidden {
      display: none;
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      z-index: 0;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* HEART CURSOR (hidden until unlock) */
    .cursor {
      position: fixed;
      font-size: 18px;
      pointer-events: none;
      z-index: 999;
      transform: translate(-50%, -50%);
      display: none;
    }

    /* GIF FADE */
    .gif-fade {
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* MOBILE FIX */
    @media (max-width: 768px) {
      * {
        cursor: auto;
      }
      .cursor {
        display: none !important;
      }
    }
  </style>
</head>

<body>

  <!-- PASSWORD SCREEN -->
  <div id="lockScreen">
    <div id="lockBox">
      <h2>Private üíñ</h2>
      <p>Enter the password</p>
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="unlockSite()">Unlock ‚ù§Ô∏è</button>
      <p id="errorMsg">Wrong password</p>
    </div>
  </div>

  <!-- HEART CURSOR -->
  <div class="cursor" id="cursor">‚ù§Ô∏è</div>

  <!-- MAIN CARD -->
  <div class="card hidden" id="card">
    <h1>Ello Vaishu ‚ù§Ô∏è</h1>
    <p>The best thing that happened to me.</p>

    <div id="countdown"></div>

    <h3>Will you be my Valentine?</h3>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <!-- YES RESULT -->
  <div class="card hidden" id="result">
    <h1>Yayy!! üíò</h1>

    <p>
      Distance isn‚Äôt easy,<br>
      but you know we can do it.
    </p>

    <p>Happy Valentine‚Äôs, Vaishnavi ‚ù§Ô∏è</p>

    <img
      src="yes.gif"
      alt="Cute celebration"
      class="gif-fade"
      style="width:100%; max-width:260px; margin-top:15px; border-radius:12px;"
    >
  </div>

  <script>
    /* PASSWORD */
    const correctPassword = "azhighi";

    function unlockSite() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("card").classList.remove("hidden");
        cursor.style.display = "block";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    document.getElementById("passwordInput").addEventListener("keypress", e => {
      if (e.key === "Enter") unlockSite();
    });

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const result = document.getElementById("result");
    const countdownEl = document.getElementById("countdown");
    const cursor = document.getElementById("cursor");

    yesBtn.addEventListener("click", () => {
      card.classList.add("hidden");
      result.classList.remove("hidden");
      createHearts();
    });

    noBtn.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    function updateCountdown() {
      const year = new Date().getFullYear();
      const valentines = new Date(`February 14, ${year} 00:00:00`).getTime();
      const now = new Date().getTime();
      const diff = valentines - now;

      if (diff <= 0) {
        countdownEl.innerText = "It‚Äôs Valentine‚Äôs Day ‚ù§Ô∏è";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      countdownEl.innerText =
        `${days} days ${hours} hrs ${minutes} mins until Valentine‚Äôs üíò`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    document.addEventListener("mousemove", e => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });
  </script>

</body>
</html>
